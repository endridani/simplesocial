{% extends "groups/group_base.html" %}
{% load bootstrap3 %}
{% block create_group %}class='active'{% endblock %}
{% block group_content %}
    <div class="col-md-6 col-md-offset-3">
        <div class="title">Create A New Group</div>
        <form method="POST" action="{% url 'groups:create' %}" id="groupForm">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" value="Create" class="btn btn-success pull-right btn-lg">
        </form>
    </div>
{% endblock %}
