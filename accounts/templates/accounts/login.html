{% extends "base.html" %}
{% load bootstrap3 %}
{% block content %}
<div class="container">
    <div class="col-md-6 col-md-offset-3">
        <div class="title">
            <p>Sign In</p>
        </div>
        <form method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" value="Sign in" class="btn btn-lg btn-success pull-right">
        </form>
    </div>
</div>
{% endblock %}
