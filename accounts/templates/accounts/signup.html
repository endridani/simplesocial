{% extends "base.html" %}
{% load bootstrap3 %}
{% block content %}
    <div class="col-md-6 col-md-offset-3">
        <div class="title">
            <p>Sign Up</p>
        </div>
        <form method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" value="Sign Up" class="btn btn-info btn-lg pull-right">
        </form>
    </div>
{% endblock %}
