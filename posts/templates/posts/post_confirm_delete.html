{% extends "posts/post_base.html" %}

{% block post_content %}
    <div class="col-md-6 col-md-offset-3">
        <div class="title">Are you sure you want to delete this post?</div>

        <div class="posts">
            {% include "posts/_post.html" with post=object hide_delete=True %}
        </div>
        <div class="dlt-conf-btn pull-right">
            <form method="POST">
                {% csrf_token %}
                <input type="submit" value="Confirm Delete" class="btn btn-danger">
                <a href="{% url 'posts:single' username=user.username pk=object.pk %}"
                   class="btn btn-simple btn-primary btn-cancel">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
