{% extends "posts/post_base.html" %}
{% load bootstrap3 %}
{% block post %}class='active'{% endblock %}
{% block post_content %}
    <div class="title">Create New Post</div>
    <div class="col-md-6 col-md-offset-3">
        <form method="POST" action="{% url 'posts:create' %}" id="postForm">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" value="Post" class="btn btn-success pull-right btn-lg">
        </form>
    </div>
{% endblock %}
